[package]
name = "shadow-server"
version = "0.1.0"
edition = "2021"
license = "MIT"

[[bin]]
name = "shadow-server"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
axum = { version = "0.8", features = ["ws"] }
clap = { version = "4.5", features = ["derive", "env"] }
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors", "fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Local crate dependencies (added incrementally as features are built)
# shadow-prover-lib depends on risc0-zkvm; added in Phase 1.5 for proof generation
shadow-proof-core = { path = "../risc0-prover/crates/shadow-proof-core" }

[dev-dependencies]
tempfile = "3"
