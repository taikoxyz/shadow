<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 340">
  <defs>
    <linearGradient id="proveBoxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <marker id="proveArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
  </defs>

  <!-- Title -->
  <rect x="175" y="10" width="200" height="30" rx="6" fill="#34d399"/>
  <text x="275" y="32" fill="white" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">STEP 4: PROVE</text>

  <!-- Private Inputs Box -->
  <rect x="20" y="55" width="200" height="120" rx="8" fill="url(#proveBoxGrad)" stroke="#fbbf24" stroke-width="2"/>
  <text x="120" y="75" fill="#fbbf24" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle">Private Inputs</text>
  <text x="120" y="92" fill="#6b7280" font-family="monospace" font-size="9" text-anchor="middle">(you keep these)</text>

  <circle cx="40" cy="115" r="3" fill="#fbbf24"/>
  <text x="55" y="119" fill="#e2e8f0" font-family="monospace" font-size="10">Your secret</text>

  <circle cx="40" cy="135" r="3" fill="#fbbf24"/>
  <text x="55" y="139" fill="#e2e8f0" font-family="monospace" font-size="10">Full note set</text>

  <circle cx="40" cy="155" r="3" fill="#fbbf24"/>
  <text x="55" y="159" fill="#e2e8f0" font-family="monospace" font-size="10">Account proof</text>

  <!-- Arrow to ZK Prover -->
  <line x1="230" y1="115" x2="260" y2="115" stroke="#34d399" stroke-width="2" marker-end="url(#proveArrow)"/>

  <!-- ZK Prover Box -->
  <rect x="270" y="70" width="160" height="90" rx="10" fill="url(#zkGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="350" y="95" fill="white" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">ZK PROVER</text>
  <text x="350" y="115" fill="#d1fae5" font-family="monospace" font-size="10" text-anchor="middle">RISC Zero</text>
  <line x1="290" y1="125" x2="410" y2="125" stroke="#d1fae5" stroke-width="1"/>
  <text x="350" y="143" fill="#d1fae5" font-family="monospace" font-size="9" text-anchor="middle">Generates proof</text>
  <text x="350" y="155" fill="#d1fae5" font-family="monospace" font-size="9" text-anchor="middle">Hides all secrets</text>

  <!-- Arrow down -->
  <line x1="350" y1="170" x2="350" y2="200" stroke="#34d399" stroke-width="2" marker-end="url(#proveArrow)"/>

  <!-- Public Output Box -->
  <rect x="170" y="210" width="260" height="120" rx="8" fill="url(#proveBoxGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="300" y="235" fill="#60a5fa" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle">Public Output</text>

  <circle cx="190" cy="260" r="3" fill="#34d399"/>
  <text x="205" y="264" fill="#e2e8f0" font-family="monospace" font-size="10">"This proof is valid"</text>
  <text x="355" y="264" fill="#34d399" font-family="monospace" font-size="10">âœ“</text>

  <circle cx="190" cy="282" r="3" fill="#60a5fa"/>
  <text x="205" y="286" fill="#e2e8f0" font-family="monospace" font-size="10">Recipient:</text>
  <text x="280" y="286" fill="#60a5fa" font-family="monospace" font-size="10">0xEFGH...</text>

  <circle cx="190" cy="304" r="3" fill="#34d399"/>
  <text x="205" y="308" fill="#e2e8f0" font-family="monospace" font-size="10">Amount:</text>
  <text x="270" y="308" fill="#34d399" font-family="monospace" font-size="10">0.5 ETH</text>

  <circle cx="190" cy="326" r="3" fill="#a78bfa"/>
  <text x="205" y="330" fill="#e2e8f0" font-family="monospace" font-size="10">Nullifier:</text>
  <text x="275" y="330" fill="#a78bfa" font-family="monospace" font-size="10">0x9876...</text>
</svg>
