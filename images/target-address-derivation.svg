<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3f;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" fill="#a5b4fc" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">TARGET ADDRESS DERIVATION</text>

  <!-- Secret box -->
  <rect x="20" y="50" width="120" height="50" rx="6" fill="url(#boxGrad)" stroke="#fbbf24" stroke-width="2"/>
  <text x="80" y="70" fill="#fbbf24" font-family="monospace" font-size="10" text-anchor="middle">secret</text>
  <text x="80" y="88" fill="#e2e8f0" font-family="monospace" font-size="9" text-anchor="middle">0x7a2f...e9c1</text>

  <!-- Plus sign -->
  <text x="155" y="82" fill="#8b5cf6" font-family="monospace" font-size="24" font-weight="bold">+</text>

  <!-- Notes box -->
  <rect x="175" y="50" width="100" height="50" rx="6" fill="url(#boxGrad)" stroke="#34d399" stroke-width="2"/>
  <text x="225" y="70" fill="#34d399" font-family="monospace" font-size="10" text-anchor="middle">notes</text>
  <text x="225" y="88" fill="#e2e8f0" font-family="monospace" font-size="9" text-anchor="middle">[note0, ...]</text>

  <!-- Arrow to SHA256 -->
  <line x1="285" y1="75" x2="320" y2="75" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- SHA256 box -->
  <rect x="330" y="50" width="100" height="50" rx="6" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
  <text x="380" y="80" fill="white" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle">SHA256</text>

  <!-- Arrow to target -->
  <line x1="440" y1="75" x2="475" y2="75" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Target address box -->
  <rect x="485" y="45" width="100" height="60" rx="6" fill="url(#boxGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="535" y="65" fill="#60a5fa" font-family="monospace" font-size="9" text-anchor="middle">Target Address</text>
  <text x="535" y="85" fill="#e2e8f0" font-family="monospace" font-size="9" text-anchor="middle">0x1234...abcd</text>

  <!-- Warning note -->
  <rect x="150" y="120" width="300" height="30" rx="4" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
  <text x="300" y="140" fill="#fca5a5" font-family="monospace" font-size="10" text-anchor="middle">No private key exists for this address!</text>
</svg>
