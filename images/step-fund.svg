<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220">
  <defs>
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3f;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
  </defs>

  <!-- Title -->
  <rect x="150" y="10" width="200" height="30" rx="6" fill="#f59e0b"/>
  <text x="250" y="32" fill="white" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">STEP 3: FUND</text>

  <!-- Your wallet -->
  <rect x="170" y="55" width="160" height="45" rx="8" fill="url(#walletGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="75" fill="#a78bfa" font-family="monospace" font-size="11" text-anchor="middle">Your Wallet</text>
  <text x="250" y="92" fill="#e2e8f0" font-family="monospace" font-size="10" text-anchor="middle">0xYour...addr</text>

  <!-- Arrow down -->
  <line x1="250" y1="105" x2="250" y2="130" stroke="#34d399" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="320" y="120" fill="#6b7280" font-family="monospace" font-size="10">Normal ETH transfer</text>

  <!-- Transaction box -->
  <rect x="130" y="140" width="240" height="55" rx="6" fill="url(#walletGrad)" stroke="#34d399" stroke-width="2"/>
  <text x="160" y="162" fill="#6b7280" font-family="monospace" font-size="10">To:</text>
  <text x="185" y="162" fill="#60a5fa" font-family="monospace" font-size="10">0x1234...abcd</text>
  <text x="160" y="182" fill="#6b7280" font-family="monospace" font-size="10">Amount:</text>
  <text x="220" y="182" fill="#34d399" font-family="monospace" font-size="10" font-weight="bold">3.5 ETH</text>

  <!-- Note -->
  <text x="250" y="215" fill="#6b7280" font-family="monospace" font-size="9" text-anchor="middle" font-style="italic">Looks like any normal transaction</text>
</svg>
