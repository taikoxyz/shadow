<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 120">
  <defs>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#115e59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    <marker id="flowArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Step 1 -->
  <rect x="10" y="30" width="95" height="60" rx="8" fill="url(#step1)"/>
  <text x="57" y="55" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Create</text>
  <text x="57" y="70" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Deposit File</text>

  <!-- Arrow 1 -->
  <line x1="110" y1="60" x2="125" y2="60" stroke="#6b7280" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 2 -->
  <rect x="130" y="30" width="95" height="60" rx="8" fill="url(#step2)"/>
  <text x="177" y="55" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Derive Target</text>
  <text x="177" y="70" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Address</text>

  <!-- Arrow 2 -->
  <line x1="230" y1="60" x2="245" y2="60" stroke="#6b7280" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 3 -->
  <rect x="250" y="30" width="95" height="60" rx="8" fill="url(#step3)"/>
  <text x="297" y="55" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Fund Address</text>
  <text x="297" y="70" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">with ETH</text>

  <!-- Arrow 3 -->
  <line x1="350" y1="60" x2="365" y2="60" stroke="#6b7280" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 4 -->
  <rect x="370" y="30" width="95" height="60" rx="8" fill="url(#step4)"/>
  <text x="417" y="55" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Generate</text>
  <text x="417" y="70" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">ZK Proof</text>

  <!-- Arrow 4 -->
  <line x1="470" y1="60" x2="485" y2="60" stroke="#6b7280" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 5 -->
  <rect x="490" y="30" width="95" height="60" rx="8" fill="url(#step5)"/>
  <text x="537" y="55" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Submit Claim</text>
  <text x="537" y="70" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">to Contract</text>

  <!-- Arrow 5 -->
  <line x1="590" y1="60" x2="605" y2="60" stroke="#6b7280" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 6 -->
  <rect x="610" y="30" width="80" height="60" rx="8" fill="url(#step6)"/>
  <text x="650" y="55" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">ETH Minted</text>
  <text x="650" y="70" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">to Recipient</text>
</svg>
