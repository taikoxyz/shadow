name: Build and Publish Docker Image

on:
  # Trigger when "rebuild-docker-image" label is added to a PR
  pull_request:
    types: [labeled]
  # Manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: dev)'
        required: false
        default: 'dev'

# Cancel in-progress runs when a new run is triggered on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/taiko-shadow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. Label "rebuild-docker-image" was added to a PR, OR
    # 2. Manually triggered via workflow_dispatch
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.label.name == 'rebuild-docker-image')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (load locally to extract circuit ID)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/risc0-prover/docker/Dockerfile
          load: true
          tags: shadow-local:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Extract circuit ID from built image
        id: circuit
        run: |
          CIRCUIT_ID=$(docker run --rm --entrypoint cat shadow-local:ci /tmp/circuit-id.txt | tr -d '[:space:]')
          echo "id=$CIRCUIT_ID" >> "$GITHUB_OUTPUT"
          echo "Circuit ID: $CIRCUIT_ID"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For workflow_dispatch, use the input tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # For PR builds, tag as pr-<number>
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            # Tag as latest for workflow_dispatch with 'latest' input
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'latest' }}
            # Always include the short SHA
            type=sha,prefix=
            # Circuit ID tag
            type=raw,value=${{ steps.circuit.outputs.id }}

      - name: Push Docker image with all tags
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/risc0-prover/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate build summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Circuit ID:** \`${{ steps.circuit.outputs.id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -v \$(pwd):/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \\" >> $GITHUB_STEP_SUMMARY
          echo "  /data/my-deposit.json" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
